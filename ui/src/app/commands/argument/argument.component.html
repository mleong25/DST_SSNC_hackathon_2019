<p>
  Arguments:
</p>
<div class="argument-container" [formGroup]="commandForm">
  <div class="no-margin-top argument margin padded mat-elevation-z3" formArrayName="arguments" *ngFor="let argument of commandForm.get('arguments').controls; let i = index">
    <div [formGroupName]='i'>
      <mat-form-field> 
        <input matInput formControlName="name" placeholder="Name" required>
        <mat-error> {{getErrorMessage(i, "name")}} </mat-error>
      </mat-form-field>
      <mat-form-field> 
        <mat-label>Type</mat-label>
        <mat-select formControlName="argType" [(value)]="argument.argType">
          <mat-option *ngFor="let argtype of argTypes; let i = index" [value]="i">
            {{argtype}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox formControlName="isArray">
        Is Array
      </mat-checkbox>
    </div>
    <button mat-button class="delete-button" (click) = "removeArgument(i)"> x </button>
  </div>
  <div class="no-margin-top argument-add margin padded mat-elevation-z4">
    <button mat-mini-fab (click)="addArgument()">+</button>
  </div>
</div>
